version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ofp_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ofp_db}
      POSTGRES_USER: ${POSTGRES_USER:-ofp_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ofp_password}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ofp_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ofp_network

  redis:
    image: redis:7-alpine
    container_name: ofp_redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ofp_network

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: ofp_api
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    env_file:
      - .env
    ports:
      - "${PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - ofp_network

volumes:
  postgres_data:
  redis_data:

networks:
  ofp_network:
    driver: bridge

